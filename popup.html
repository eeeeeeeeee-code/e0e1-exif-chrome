<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIF 信息查看器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>📷 EXIF 信息查看器</h2>
        <div class="card">
            <p>✅ <strong>使用步骤：</strong></p>
            <ol>
                <li>选中图片，右键点击【在新标签页中打开图片】</li>
                <li>在新标签页中选中图片，右键点击【检查图片 EXIF】</li>
                <li>查看系统是否处理了敏感的 EXIF 信息</li>
            </ol>
            <p>✨点点 <strong>⭐Star</strong></br>
            <strong>https://github.com/eeeeeeeeee-code</strong></br>
            <strong>关注公众号深潜Sec安全</strong></p>
        </div>
    </div>
</body>
</html>
